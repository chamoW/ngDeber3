
<div class="center-content">
    <h3>Gestion de actividades</h3>

  <div *ngIf='allData.length>0' style='float: left;'>
    <button mat-icon-button (click)='doUndoAll(false)' *ngIf='faltantes===0'>
        <mat-icon aria-label="Undo all">undo</mat-icon>
    </button>

    <button mat-icon-button (click)='doUndoAll(true)' *ngIf='faltantes!==0'>
        <mat-icon aria-label="Done all">done_all</mat-icon>
    </button>
  </div>
  <div>
    <mat-form-field >
      <input type="text" matInput placeholder="Ingrese una actividad"
      (keyup)="grabarRegistro($event)"
      [(ngModel)]="inputValue">
    </mat-form-field>
  </div>


  <div *ngFor="let item of data">
    <app-item [value] = "item" 
    (deleteItem)='deleteItemOnParent($event)'
    (verifyData)='verifyDataOnParent($event)'>
 
    </app-item>
    <mat-divider></mat-divider>

  </div>

  <div *ngIf='allData.length>0'>
      <h3>Mostrando: <b>{{mostrando}}</b></h3> 
      <div>
        <button mat-button (click)='showAll()'>Todos</button>
        <button mat-raised-button  (click)='loadFilteredData(false)'>Faltantes = {{faltantes}}</button>
        <button mat-raised-button (click)='loadFilteredData(true)'>Completados = {{completos}}</button>
        <button mat-button color="warn" (click)='deleteCompleted()' *ngIf='completos>0'>Eliminar completados</button>
      </div>

  </div>
</div>


<div class='sign'>By: Wladimir Lopez</div>
